<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">

      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h2 class="mb-0">üìù My Blog</h2>
            <small class="text-muted">
              Share ideas. Read stories. Join community.
            </small>
          </div>

          <nav class="d-flex align-items-center gap-3">

            <a href="{% url 'blog:index' %}" class="btn btn-outline-primary">
              Home
            </a>

            <a href="{% url "blog:post-list" %}" class="btn btn-outline-success">
              Posts
            </a>

            {% if user.is_authenticated %}
              <a href="{% url "blog:profile" pk=user.pk %}" class="btn btn-outline-primary">
                {{ user.username }}
              </a>
              <form action="{% url 'logout' %}" method="post" class="m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary">Logout</button>
              </form>

            {% else %}
              <a href="{% url "login" %}" class="btn btn-outline-secondary">
                Login
              </a>
            {% endif %}

          </nav>

        </div>
      </div>

    </div>
  </div>
</div>
