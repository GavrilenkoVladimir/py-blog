{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  <h3>Enter your credentials to login.</h3>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
